commands:
  open-exchange-menu:
    - "exchange"
    - "ex"
    - "gielda"
    - "giel"
    - "crypto"



menu:
  tittles:
    main-menu:
    portfolio-opened-positions:
    portfolio-closed-positions:

  menu_type: #Defines whether the menu will be: 1 -> Paged, (page 1, 2, 3 etc.) or 2 -> Scrollable (scroll down, scroll up),
    paged: false #if both of those values are the same, (false, false) or (true, true), the scrollable version will be used
    scrollable: true
  menu-sounds:
    menu-open:
    menu-close:
    open-portfolio:
    menu-click:
    buy-crypto:
    sell-crypto:



market:
  #currency for which the crypto will be paired with (supported: USDT, EUR, PLN, TRY, GBP, BRL)
  #the most accurate one and recommended is the USDT
  default-quote-currency: "USDT"

  # Spread is the difference between buy price and sell price, you can put here everything from 0.01% to 99.0%
  spread: 0.05 #percentage

  #list of crypto that will be available for purchase
  #NOTE that if you remove any, the players won't be able to sell them if they bought them before
  #If you want to add a crypto u have to put here their ticker, you want to add Bitcoin -> put BTC
  tracked-cryptos:
    - "BTC"
    - "ETH"
    - "SOL"
    - "ADA"
    - "POL"
    - "BTC"
    - "XRP"
    - "DOGE"
    - "LINK"
    - "LTC"
    - "PEPE"
    - "XMR"
    - "DAI"
    - "BCH"

# If MySQL is disabled SQLite will be used instead
MySQL_database:
  enabled: false
  database: "crypto_exchange"
  host: "localhost"
  port: 3306
  user: "root"
  password:
  maximum_connections_hikariCP: 25 #Don't change unless you know what you're doing


